<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="template.xhtml"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core">

    <div id="lista-pedidos">
        <div class="container">
            <div class="jumbotron">
                <br/><h1><center>Lista de pedidos exclu√≠dos da lista</center></h1><br/>
                <p>
                    <h:form id="formTable">
                        <p:dataTable var="excluido" value="#{pedidoBean.getListaExcluido()}" id="tabela5">
                            <p:column headerText="Numero do Processo">
                                <center><h:outputText value="#{excluido.numeroProcesso}" /></center>
                            </p:column> 
                            <p:column headerText="Classe">
                                <center><h:outputText value="#{excluido.classe}" /></center>
                            </p:column>    
                            <p:column headerText="Tipo">
                                <center><h:outputText value="#{excluido.tipo}" /></center>
                            </p:column>
                            <p:column headerText="OAB">
                                <center><h:outputText value="#{excluido.oab}" /></center>
                            </p:column>
                            <p:column headerText="Justificativa">
                                <center><h:outputText value="#{excluido.justificativa}" /></center>
                            </p:column>
                            <p:column headerText="Remover" rendered="#{usuarioBean.usuario.logado == true}">
                                <center><p:commandButton value="excluir" actionListener="#{pedidoBean.deletePedido(excluido.id)}" update="tabela5"/></center>
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </p>
            </div>
        </div>
    </div>

</ui:decorate>
