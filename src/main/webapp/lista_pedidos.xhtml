<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             xmlns:p="http://primefaces.org/ui"
             template="template.xhtml"
             xmlns:f="http://xmlns.jcp.org/jsf/core">


    <div id="lista-pedidos">
        <div class="container">
            <div class="jumbotron">
                <br/><h1><center>Lista de Pedidos</center></h1><br/>
                <p>
                    <br/><h2>Processos comuns</h2><br/>
                    <h:form id="formTable1">
                        <p:dataTable var="pedido1" value="#{pedidoBean.getpComum()}" id="tabela1">
                            <p:column headerText="Numero do Processo">
                                <center> <h:outputText value="#{pedido1.numeroProcesso}" /></center>
                            </p:column> 
                            <p:column headerText="Classe">
                                <center> <h:outputText value="#{pedido1.classe}" /></center>
                            </p:column>    
                            <p:column headerText="Tipo">
                                <center><h:outputText value="#{pedido1.tipo}" /></center>
                            </p:column>
                            <p:column headerText="OAB">
                                <center>  <h:outputText value="#{pedido1.oab}" /></center>
                            </p:column>
                            <p:column headerText="Remover" rendered="#{usuarioBean.usuario.logado == true}">
                                <center><p:commandButton actionListener="#{pedidoBean.deletePComum(pedido1.id)}" value="Excluir" oncomplete="PF('justificativa').show()" update="@all">
                                        <f:setPropertyActionListener value="#{P}" target="#{pedidoBean.pedido}"/>
                                    </p:commandButton></center>
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </p>
                <p>
                    <br/><h2>Processos prioridade</h2><br/>
                    <h:form id="formTable2">
                        <p:dataTable var="pedido2" value="#{pedidoBean.getpPrioridade()}" id="tabela2">
                            <p:column headerText="Numero do Processo">
                                <h:outputText value="#{pedido2.numeroProcesso}" />
                            </p:column> 
                            <p:column headerText="Classe">
                                <h:outputText value="#{pedido2.classe}" />
                            </p:column>    
                            <p:column headerText="Tipo">
                                <h:outputText value="#{pedido2.tipo}" />
                            </p:column>
                            <p:column headerText="OAB">
                                <h:outputText value="#{pedido2.oab}" />
                            </p:column>
                            <p:column headerText="Remover" rendered="#{usuarioBean.usuario.logado == true}">
                                <center><p:commandButton actionListener="#{pedidoBean.deletePPrioridade(pedido2.id)}" value="Excluir" oncomplete="PF('justificativa').show()" update="@all">
                                        <f:setPropertyActionListener value="#{P}" target="#{pedidoBean.pedido}"/>
                                    </p:commandButton></center>
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </p>
                <p>
                    <br/><h2>Processos sentenças comuns</h2><br/>
                    <h:form id="formTable3">
                        <p:dataTable var="pedido3" value="#{pedidoBean.getsComum()}" id="tabela3">
                            <p:column headerText="Numero do Processo">
                                <h:outputText value="#{pedido3.numeroProcesso}" />
                            </p:column> 
                            <p:column headerText="Classe">
                                <h:outputText value="#{pedido3.classe}" />
                            </p:column>    
                            <p:column headerText="Tipo">
                                <h:outputText value="#{pedido3.tipo}" />
                            </p:column>
                            <p:column headerText="OAB">
                                <h:outputText value="#{pedido3.oab}" />
                            </p:column>
                            <p:column headerText="Data de Conclusão">
                                <h:outputText value="#{pedido3.dataConclusao}" />
                            </p:column>
                            <p:column headerText="Remover" rendered="#{usuarioBean.usuario.logado == true}">
                                <center> <p:commandButton  actionListener="#{pedidoBean.deleteSComum(pedido3.id)}" value="Excluir" oncomplete="PF('justificativa').show()"  update="@all">
                                        <f:setPropertyActionListener value="#{P}" target="#{pedidoBean.pedido}"/>
                                    </p:commandButton></center>                            
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </p>
                <p>
                    <br/><h2>Processos sentenças Prioridade</h2><br/>
                    <h:form id="formTable">
                        <p:dataTable var="pedido4" value="#{pedidoBean.getsPrioridade()}" id="tabela4">
                            <p:column headerText="Numero do Processo">
                                <h:outputText value="#{pedido4.numeroProcesso}" />
                            </p:column> 
                            <p:column headerText="Classe">
                                <h:outputText value="#{pedido4.classe}" />
                            </p:column>    
                            <p:column headerText="Tipo">
                                <h:outputText value="#{pedido4.tipo}" />
                            </p:column>
                            <p:column headerText="OAB">
                                <h:outputText value="#{pedido4.oab}" />
                            </p:column>
                            <p:column headerText="Data de Conclusão">
                                <h:outputText value="#{pedido4.dataConclusao}" />
                            </p:column>
                            <p:column headerText="Remover" rendered="#{usuarioBean.usuario.logado == true}">
                                <center> <p:commandButton actionListener="#{pedidoBean.deleteSPrioridade(pedido4.id)}" value="Excluir" oncomplete="PF('justificativa').show()" update="@all">
                                        <f:setPropertyActionListener value="#{P}" target="#{pedidoBean.pedido}"/>
                                    </p:commandButton></center>
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </p>
            </div>
        </div>
    </div>

    <!-- MODAL DIALOGO JUSTIFICATIVA -->
    <p:dialog modal="true" widgetVar="justificativa">
        <h:form id="dialog_justif">
            <table>
                <tr>
                    <td><label>Justificativa para Remoção:*:</label></td>
                    <td><p:inputText value="#{pedidoBean.pedido.justificativa}" /></td>
                </tr>
                <tr>
                    <td>
                        <p:commandButton value="CONFIRMAR" action="#{pedidoBean.excluir}" process="@form" update="@all" oncomplete="PF('justificativa').hide()"/>
                    </td>
                    <td>
                        <p:commandButton value="CANCELAR" process="@none" oncomplete="PF('justificativa').hide()"/>
                    </td>
                </tr>
            </table>
        </h:form>
    </p:dialog>

</ui:decorate>
