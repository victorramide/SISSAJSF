<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             xmlns:p="http://primefaces.org/ui"
             template="template.xhtml"
             xmlns:f="http://xmlns.jcp.org/jsf/core">


    <div id="lista-pedidos">
        <div class="container">
            <div class="jumbotron">
                <br/><h1><center>Lista de Pedidos</center></h1><br/>
                <p>
                    <br/><h2>Processos comuns</h2><br/>
                    <h:form id="formTable1">
                        <p:dataTable var="pedido1" value="" id="tabela1">
                            <p:column headerText="Numero do Processo">
                                <h:outputText value="#{pedidoBean.pedido.numeroProcesso}" />
                            </p:column> 
                            <p:column headerText="Classe">
                                <h:outputText value="#{pedidoBean.pedido.classe}" />
                            </p:column>    
                            <p:column headerText="Tipo">
                                <h:outputText value="#{pedidoBean.pedido.tipo}" />
                            </p:column>
                            <p:column headerText="OAB">
                                <h:outputText value="#{pedidoBean.pedido.oab}" />
                            </p:column>
                            <p:column headerText="Remover" rendered="#{usuarioBean.usuario.logado == true}">
                                <p:commandButton value="excluir" oncomplete="PF('justificativa').show()" process="@this" update=":dialog_justif">
                                    <f:setPropertyActionListener value="#{P}" target="#{pedidoBean.pedido}"/>
                                </p:commandButton>
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </p>
                <p>
                    <br/><h2>Processos prioridade</h2><br/>
                    <h:form id="formTable2">
                        <p:dataTable var="pedido2" value="" id="tabela2">
                            <p:column headerText="Numero do Processo">
                                <h:outputText value="#{pedidoBean.pedido.numeroProcesso}" />
                            </p:column> 
                            <p:column headerText="Classe">
                                <h:outputText value="#{pedidoBean.pedido.classe}" />
                            </p:column>    
                            <p:column headerText="Tipo">
                                <h:outputText value="#{pedidoBean.pedido.tipo}" />
                            </p:column>
                            <p:column headerText="OAB">
                                <h:outputText value="#{pedidoBean.pedido.oab}" />
                            </p:column>
                            <p:column headerText="Remover" rendered="#{usuarioBean.usuario.logado == true}">
                                <p:commandButton value="excluir" oncomplete="PF('justificativa').show()" process="@this" update=":dialog_justif">
                                    <f:setPropertyActionListener value="#{P}" target="#{pedidoBean.pedido}"/>
                                </p:commandButton>
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </p>
                <p>
                    <br/><h2>Processos sentenças comuns</h2><br/>
                    <h:form id="formTable3">
                        <p:dataTable var="pedido3" value="" id="tabela3">
                            <p:column headerText="Numero do Processo">
                                <h:outputText value="#{pedidoBean.pedido.numeroProcesso}" />
                            </p:column> 
                            <p:column headerText="Classe">
                                <h:outputText value="#{pedidoBean.pedido.classe}" />
                            </p:column>    
                            <p:column headerText="Tipo">
                                <h:outputText value="#{pedidoBean.pedido.tipo}" />
                            </p:column>
                            <p:column headerText="OAB">
                                <h:outputText value="#{pedidoBean.pedido.oab}" />
                            </p:column>
                            <p:column headerText="Data de Conclusão">
                                <h:outputText value="#{pedidoBean.pedido.dataConclusao}" />
                            </p:column>
                            <p:column headerText="Remover" rendered="#{usuarioBean.usuario.logado == true}">
                                <p:commandButton value="excluir" oncomplete="PF('justificativa').show()" process="@this" update=":dialog_justif">
                                    <f:setPropertyActionListener value="#{P}" target="#{pedidoBean.pedido}"/>
                                </p:commandButton>                            
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </p>
                <p>
                    <br/><h2>Processos sentenças Prioridade</h2><br/>
                    <h:form id="formTable">
                        <p:dataTable var="pedido4" value="" id="tabela4">
                            <p:column headerText="Numero do Processo">
                                <h:outputText value="#{pedidoBean.pedido.numeroProcesso}" />
                            </p:column> 
                            <p:column headerText="Classe">
                                <h:outputText value="#{pedidoBean.pedido.classe}" />
                            </p:column>    
                            <p:column headerText="Tipo">
                                <h:outputText value="#{pedidoBean.pedido.tipo}" />
                            </p:column>
                            <p:column headerText="OAB">
                                <h:outputText value="#{pedidoBean.pedido.oab}" />
                            </p:column>
                            <p:column headerText="Data de Conclusão">
                                <h:outputText value="#{pedidoBean.pedido.dataConclusao}" />
                            </p:column>
                            <p:column headerText="Remover" rendered="#{usuarioBean.usuario.logado == true}">
                                <p:commandButton value="excluir" oncomplete="PF('justificativa').show()" process="@this" update=":dialog_justif">
                                    <f:setPropertyActionListener value="#{P}" target="#{pedidoBean.pedido}"/>
                                </p:commandButton>
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </p>
            </div>
        </div>
    </div>

    <!-- MODAL DIALOGO JUSTIFICATIVA -->
    <p:dialog modal="true" widgetVar="justificativa">
        <h:form id="dialog_justif">
            <table>
                <tr>
                    <td><label>Justificativa para Remoção:*:</label></td>
                    <td><p:inputText value="#{pedidoBean.pedido.justificativa}" </td>
                </tr>
                <tr>
                    <td>
                        <p:commandButton value="CONFIRMAR" action="#{pedidoBean.excluir}" process="@form" update="@all" oncomplete="PF('justificativa').hide()"/>
                    </td>
                    <td>
                        <p:commandButton value="CANCELAR" process="@none" oncomplete="PF('justificativa').hide()"/>
                    </td>
                </tr>
            </table>
        </h:form>
    </p:dialog>

</ui:decorate>
