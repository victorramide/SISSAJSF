<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             xmlns:p="http://primefaces.org/ui"
             template="template.xhtml"
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">


    <div id="lista-pedidos">
        <div class="container">
            <div class="jumbotron">
                <h1><center>Lista de Pedidos</center></h1>
                <p>
                    <br/><h2>Processos comuns</h2><br/>
                    <h:form id="formTable1">
                        <p:dataTable var="pedido1" value="#{pedidoBean.getpComum()}" id="tabela1">
                            <p:column headerText="Numero do Processo">
                                <center> <h:outputText value="#{pedido1.numeroProcesso}" /></center>
                            </p:column> 
                            <p:column headerText="Classe">
                                <center> <h:outputText value="#{pedido1.classe}" /></center>
                            </p:column>    
                            <p:column headerText="Tipo">
                                <center><h:outputText value="#{pedido1.tipo}" /></center>
                            </p:column>
                            <p:column headerText="OAB">
                                <center>  <h:outputText value="#{pedido1.oab}" /></center>
                            </p:column>
                            <p:column headerText="Remover" rendered="#{usuarioBean.usuario.logado == true}">
                                <center> 
                                    <p:commandButton value="Abrir Dialog." type="button" onclick="PF('dialogo').show();" update=":form_dialogo">
                                        <f:setPropertyActionListener target="#{pedido1}" value="#{pedidoBean.pedido}" />
                                    </p:commandButton>
                                </center>
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </p>
                <p>
                    <br/><h2>Processos prioridade</h2><br/>
                    <h:form id="formTable2">
                        <p:dataTable var="pedido2" value="#{pedidoBean.getpPrioridade()}" id="tabela2">
                            <p:column headerText="Numero do Processo">
                                <center> <h:outputText value="#{pedido2.numeroProcesso}" /></center>
                            </p:column> 
                            <p:column headerText="Classe">
                                <center><h:outputText value="#{pedido2.classe}" /></center>
                            </p:column>    
                            <p:column headerText="Tipo">
                                <center><h:outputText value="#{pedido2.tipo}" /></center>
                            </p:column>
                            <p:column headerText="OAB">
                                <center><h:outputText value="#{pedido2.oab}" /></center>
                            </p:column>
                            <p:column headerText="Remover" rendered="#{usuarioBean.usuario.logado == true}">
                                <center><p:commandButton actionListener="#{pedidoBean.mListaExcluido(pedido2.id)}" value="Excluir" oncomplete="PF('justificativa').show()" update="@all">
                                        <f:setPropertyActionListener value="#{P}" target="#{pedidoBean.pedido}"/>
                                    </p:commandButton></center>
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </p>
                <p>
                    <br/><h2>Processos sentenças comuns</h2><br/>
                    <h:form id="formTable3">
                        <p:dataTable var="pedido3" value="#{pedidoBean.getsComum()}" id="tabela3">
                            <p:column headerText="Numero do Processo">
                                <center><h:outputText value="#{pedido3.numeroProcesso}" /></center>
                            </p:column> 
                            <p:column headerText="Classe">
                                <center><h:outputText value="#{pedido3.classe}" /></center>
                            </p:column>    
                            <p:column headerText="Tipo">
                                <center><h:outputText value="#{pedido3.tipo}" /></center>
                            </p:column>
                            <p:column headerText="OAB">
                                <center><h:outputText value="#{pedido3.oab}" /></center>
                            </p:column>
                            <p:column headerText="Data de Conclusão">
                                <center><h:outputText value="#{pedido3.dataConclusao}" /></center>
                            </p:column>
                            <p:column headerText="Remover" rendered="#{usuarioBean.usuario.logado == true}">
                                <center> <p:commandButton  actionListener="#{pedidoBean.mListaExcluido(pedido3.id)}" value="Excluir" oncomplete="PF('justificativa').show()"  update="@all">
                                        <f:setPropertyActionListener value="#{P}" target="#{pedidoBean.pedido}"/>
                                    </p:commandButton></center>                            
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </p>
                <p>
                    <br/><h2>Processos sentenças Prioridade</h2><br/>
                    <h:form id="formTable">
                        <p:dataTable var="pedido4" value="#{pedidoBean.getsPrioridade()}" id="tabela4">
                            <p:column headerText="Numero do Processo">
                                <center><h:outputText value="#{pedido4.numeroProcesso}" /></center>
                            </p:column> 
                            <p:column headerText="Classe">
                                <center><h:outputText value="#{pedido4.classe}" /></center>
                            </p:column>    
                            <p:column headerText="Tipo">
                                <center><h:outputText value="#{pedido4.tipo}" /></center>
                            </p:column>
                            <p:column headerText="OAB">
                                <center><h:outputText value="#{pedido4.oab}" /></center>
                            </p:column>
                            <p:column headerText="Data de Conclusão">
                                <center><h:outputText value="#{pedido4.dataConclusao}" /></center>
                            </p:column>
                            <p:column headerText="Remover" rendered="#{usuarioBean.usuario.logado == true}">
                                <center> 
                                    <p:commandButton value="Excluir" onclick="PF('justificativa').show()" update=":dialog_justif">
                                        <f:setPropertyActionListener value="#{pedido4}" target="#{pedidoBean.pedido}"/>
                                    </p:commandButton>
                                </center>
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </p>
            </div>
        </div>
    </div>


    <p:dialog widgetVar="dialogo" header="Justificativa" modal="true" appendToBody="true" resizable="false" draggable="false">
        <h:form id="form_dialogo">
            <p:panelGrid columns="2">
                <p:outputLabel value="Justificativa:*"/>              
                <p:inputText value="#{pedidoBean.pedido.justificativa}" />
                <p:commandButton value="Confirmar" actionListener="#{pedidoBean.mListaExcluido(pedidoBean.pedido.id, pedidoBean.pedido.justificativa)}" update="@form, :formTable1" />
                <p:commandButton value="Cancelar" onclick="PF('dialogo').hide()"/>
            </p:panelGrid>
        </h:form>
    </p:dialog>

</ui:decorate>

<!-- MODAL DIALOGO JUSTIFICATIVA -->
