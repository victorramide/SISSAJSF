<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="pt-br"
      xmlns="http://www.w3.org/1999/xhtml"      
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>  
        <!-- Required meta tags -->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="css/estilo.css" />
         
        <title>SISSA - Sistema de Suporte ao Advogado</title>

    </h:head>
    <h:body>
        <div class="container">
            <header>
                <div class="row">
                    <div class="col-md-8">
                        <h1>SISSA</h1>
                        <h3>Sistema de Suporte ao Advogado</h3>
                    </div>
                    <div class="col-md-4">
                        <h:form id="form-logind">
                            <table border="0">                       
                                <tbody>
                                    <tr>
                                        <td><p:inputText styleClass="form-control" placeholder="Usuário"/></td>
                                    </tr>
                                    <tr>
                                        <td><p:inputText styleClass="form-control" placeholder="Senha"/></td>                               
                                    </tr>
                                    <tr>
                                        <td><h:commandButton styleClass="btn btn-secondary" value="Entrar"/></td>
                                    </tr>
                                </tbody>
                            </table>         
                        </h:form>
                    </div>
                </div>                      
            </header>

            <div class="panel panel-default">
                <div class="panel-body">
                    <div id="menu">
                        <nav class="navbar navbar-expand-md bg-dark navbar-dark">
                            <!-- Toggler/collapsibe Button -->
                            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                                <span class="navbar-toggler-icon"></span>
                            </button>

                            <!-- Navbar links -->
                            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                                <ul class="navbar-nav">
                                    <li class="nav-item">
                                        <h:link styleClass="nav-link" outcome="index" value="INÍCIO" />
                                    </li>
                                    <li class="nav-item">
                                        <h:link styleClass="nav-link" outcome="lista_pedidos" value="LISTA DE PEDIDOS"  />
                                    </li>
                                    <li class="nav-item">
                                        <h:link styleClass="nav-link" outcome="faq" value="PERGUNTAS FREQUENTES" />
                                    </li>
                                </ul>                               
                            </div>
                        </nav> 
                    </div>
                    <ui:insert /> <!-- Insere as paginas -->
                    <div class="container"> 
                        <div class="jumbotron">
                            <h:form id="Incluir">
                                <table>
                                    <tr>
                                        <td><label>Número do processo:*:</label></td>
                                        <td><p:inputText value="#{pedido.numeroProcesso}" placeholder="Ex: 8000111-11.2011"/></td>
                                    </tr>
                                    <tr>
                                        <td><label>Classe Processual:*:</label></td>
                                        <td><p:inputText value="#{pedido.classe}" placeholder="Ex: Alimentos"/></td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <h:panelGrid columns="2" style="margin-bottom:0px" cellpadding="5">
                                                <p:outputLabel for="tipo" value="Tipo de diligência*:" />
                                                <p:selectOneMenu id="tipo" value="#{pedido.tipo}" style="width:125px">
                                                    <f:selectItem itemLabel="Despacho" itemValue="Despacho" />
                                                    <f:selectItem itemLabel="Decisão" itemValue="Decisão" />
                                                    <f:selectItem itemLabel="Sentença" itemValue="Sentença" />
                                                </p:selectOneMenu>
                                            </h:panelGrid>
                                        </td>
                                    </tr>
                                    <tr>
                                        <h:panelGrid columns="2" cellpadding="5">
                                            <p:outputLabel for="data" value="Data de conclusão: " />
                                            <p:inputMask id="data" value="#{pedido.data}" mask="99/99/9999"/>
                                        </h:panelGrid>
                                    </tr>
                                    <tr>
                                        <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                                            <h:outputText value="Prioridade?" />
                                            <p:selectBooleanButton id="prioridade" value="#{pedido.prioridade}" onLabel="Sim" offLabel="Não" style="width:60px" />
                                        </h:panelGrid>
                                    </tr>
                                    <tr>
                                        <td>OAB vinculado*:</td>
                                        <td><p:inputText value="#{pedido.oab}" placeholder="Ex: 99.999"/></td>                     
                                    </tr>
                                    <br/>
                                    <tr>
                                        <td>
                                            <p:commandButton value="salvar" actionListener="#{retornoBean.salvar()}" update="@all"/>
                                        </td>
                                    </tr>
                                </table>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
            <footer>
                <center><p>Rodapé</p></center>
            </footer>    
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="js/bootstrap.min.js"></script>
    </h:body>
</html>
