<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate 
    xmlns="http://www.w3.org/1999/xhtml"      
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    template="template.xhtml">

    <div class="container">
        <div class="panel panel-default">
            <div class="panel-body">               
                <div class="jumbotron">
                    <h:form id="Incluir">
                        <table>
                            <tr>
                                <td><label>Número do processo:*:</label></td>
                                <td><p:inputText value="#{pedido.numeroProcesso}" placeholder="Ex: 8000111-11.2011"/></td>
                            </tr>
                            <tr>
                                <td><label>Classe Processual:*:</label></td>
                                <td><p:inputText value="#{pedido.classe}" placeholder="Ex: Alimentos"/></td>
                            </tr>
                            <tr>
                                <td>
                                    <p:outputLabel for="tipo" value="Tipo de diligência*:" />
                                </td>
                                <td>
                                    <p:selectOneMenu id="tipo" value="#{pedido.tipo}">
                                        <f:selectItem itemLabel="Despacho" itemValue="Despacho" />
                                        <f:selectItem itemLabel="Decisão" itemValue="Decisão" />
                                        <f:selectItem itemLabel="Sentença" itemValue="Sentença" />
                                    </p:selectOneMenu>
                                </td>
                            </tr>
                            <tr>
                                <td>    
                                    <p:outputLabel for="data" value="Data de conclusão: " />
                                </td>
                                <td>
                                    <p:inputMask id="data" value="#{pedido.data}" mask="99/99/9999"/>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <h:outputText value="Prioridade?" />
                                </td>
                                <td>
                                    <p:selectBooleanButton id="prioridade" value="#{pedido.prioridade}" onLabel="Sim" offLabel="Não" style="width:60px" />
                                </td>
                            </tr>
                            <tr>
                                <td>OAB vinculado*:</td>
                                <td><p:inputText value="#{pedido.oab}" placeholder="Ex: 99.999"/></td>                     
                            </tr>
                            <br/>
                            <tr>
                                <td colspan="2">
                                    <p:commandButton value="salvar" actionListener="#{retornoBean.salvar()}" update="@all"/>
                                </td>
                            </tr>
                        </table>
                    </h:form>
                </div>              
            </div>
        </div>
    </div>
</ui:decorate>
