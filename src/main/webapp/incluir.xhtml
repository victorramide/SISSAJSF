<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate 
    xmlns="http://www.w3.org/1999/xhtml"      
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    template="template.xhtml">

    <div class="container">
        <div class="panel panel-default">
            <div class="panel-body">               
                <div class="jumbotron">
                    <h:form id="Incluir">
                        <table>
                            <tr>
                                <td><label>Número do processo:*:</label></td>
                                <td><p:inputText value="#{pedidoBean.pedido.numeroProcesso}" placeholder="Ex: 8000111-11.2011"/></td>
                            </tr>
                            <tr>
                                <td><label>Classe Processual:*:</label></td>
                                <td><p:inputText value="#{pedidoBean.pedido.classe}" placeholder="Ex: Alimentos"/></td>
                            </tr>
                            <tr>
                                <td>
                                    <p:outputLabel for="tipo" value="Tipo:" />
                                </td>
                                <td>
                                    <p:selectOneRadio id="tipo" value="#{pedidoBean.pedido.tipo}">
                                        <f:selectItem itemLabel="Despacho" itemValue="despacho" />
                                        <f:selectItem itemLabel="Decisão" itemValue="decisao" />
                                        <f:selectItem itemLabel="Sentença" itemValue="sentenca" />
                                    </p:selectOneRadio>
                                </td>
                            </tr>
                            <tr>
                                <td>    
                                    <h:outputLabel value="Data de conclusão(dd/mm/aaaa):" />
                                </td>
                                <td>
                                    <p:calendar value="#{pedidoBean.pedido.dataConclusao}" locale="pt_BR"
                                                id="dataCadastro" showButtonPanel="true" >
                                        <f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT-3"/>
                                    </p:calendar>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <h:outputText value="Prioridade?" />
                                </td>
                                <td>
                                    <p:selectBooleanButton id="prioridade" value="#{pedidoBean.pedido.prioridade}" onLabel="Sim" offLabel="Não" style="width:60px" />
                                </td>
                            </tr>
                            <tr>
                                <td>OAB vinculado*:</td>
                                <td><p:inputText value="#{pedidoBean.pedido.oab}" placeholder="Ex: 99.999"/></td>                     
                            </tr>
                            <br/>
                            <tr>
                                <td colspan="2">
                                    <p:commandButton value="salvar" actionListener="#{pedidoBean.salvar}" update="@all"/>
                                </td>
                            </tr>
                        </table>
                    </h:form>
                </div>              
            </div>
        </div>
    </div>
</ui:decorate>
