<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="pt-br"
      xmlns="http://www.w3.org/1999/xhtml"      
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>  
        <!-- Required meta tags -->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" type="text/css"  href="#{facesContext.externalContext.requestContextPath}/css/bootstrap.min.css" media="screen" />
        <link rel="stylesheet" type="text/css" href="#{facesContext.externalContext.requestContextPath}/css/estilo.css" media="screen"/>

        <title>SISSA - Sistema de Suporte ao Advogado</title>

    </h:head>
    <h:body>
        <div class="container">
            <header>
                <div class="row">
                    <div class="col-md-8">
                        <h1>SISSA</h1>
                        <h3>Sistema de Suporte ao Advogado</h3>
                    </div>
                    <div class="col-md-4">
                        <ui:insert name="login" >
                            <ui:include src="#{usuarioBean.pagLogin}" />
                        </ui:insert>
                    </div>
                </div>                      
            </header>

            <div class="panel panel-default">
                <div class="panel-body">
                    <div id="menu">
                        <nav class="navbar navbar-expand-md bg-dark navbar-dark">
                            <!-- Toggler/collapsibe Button -->
                            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                                <span class="navbar-toggler-icon"></span>
                            </button>

                            <!-- Navbar links -->
                            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                                <ul class="navbar-nav">
                                    <li class="nav-item">
                                        <h:link styleClass="nav-link" outcome="index" value="INÍCIO" />
                                    </li>
                                    <li class="nav-item">
                                        <h:link styleClass="nav-link" outcome="incluir" value="INCLUIR PROCESSO NA LISTA" />
                                    </li>
                                    <li class="nav-item">
                                        <h:link styleClass="nav-link" outcome="lista_pedidos" value="LISTA DE PEDIDOS"  />
                                    </li>
                                    <li class="nav-item">
                                        <h:link styleClass="nav-link" outcome="lista_retirados" value="LISTA DE PEDIDOS RETIRADOS" />
                                    </li>
                                    <li class="nav-item">
                                        <h:link styleClass="nav-link" outcome="faq" value="PERGUNTAS FREQUENTES" />
                                    </li>
                                </ul>                               
                            </div>
                        </nav> 
                    </div>
                    <ui:insert /> <!-- Insere as paginas -->
                </div>
            </div>
            <footer>
                <center><p>Desenvolvido por André Moraes, Gabriel Nascimento, Marcos Vidal e Victor Ramide.</p></center>
            </footer>    
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="js/bootstrap.min.js"></script>
    </h:body>
</html>
